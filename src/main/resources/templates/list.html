<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
</head>
<body>
<a href="/add">Add a Message</a><br />
<table class="table table-striped table dark">
    <tr class="table-success">
        <th><p><strong><u>Content</u></strong></p></th>
        <th><p><strong><u>Posted Date</u></strong></p></th>
        <th><p><strong><u>Sent By</u></strong></p></th>
        <td>Actions</td>
    </tr>
    <tr class="table-info" th:each="messages : ${messages}">
        <td th:text="${messages.content}"></td>
        <td th:text="${messages.posteddate}"></td>
        <td th:text="${messages.sentby}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${messages.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${messages.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${messages.id})}">Delete</a>
        </td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
